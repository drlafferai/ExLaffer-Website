    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 75vw; /* Ensures the grid spans at least 75% of the visible screen */
            margin: 0 auto;
        }
        .image-grid .image-container {
            position: relative;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for better visual effect */
        }
        .image-grid .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 15px;
        }
        .image-grid .image-container:hover .hover-image {
            opacity: 1;
        }
    </style>
</head>
